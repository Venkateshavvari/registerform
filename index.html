<html>
 <head>
  <title>RegistrationForm</title>
 </head>
<body bgcolor="lightgreen">
   
   <center><h1 style="color:pink"><u><font color="red">REGISTRATION FORM</font></u></h1></center>

<form>
<table align="center" border="2" bgcolor="lightblue" width="25%" height="70%">
      
       <tr>
            <td>STUDENT ID</td>
            <td><input type="text" name="student ID" autofocus></td>
       </tr>
      <tr>
            <td>STUDENT NAME</td>
            <td><input type="text" name="student NAME"></td>
       </tr>

      <tr>
              <td>GENDER</td>
              <td><input type = "radio" name="gender" value="male">MALE
              <input type = "radio" name="gender" value="female">FEMALE
              </td>
      </tr>

      <tr>
              <td>DOB</td>
              <td><input type = "date" name="date">
         
              </td>
      </tr>

      <tr>
              <td>CASTE</td>
              <td><select type="dropdown" name = "CASTE">
                      <option>OC</option>
                      <option>BC</option>
                      <option>SC</option>
                      <option>ST</option>
              </select>
              </td>
      </tr>

      <tr>
            <td>QUALIFICATION</td>
            <td><input type = "checkbox" name = 'qualification' value = "B.TECH">B.TECH
                <input type = "checkbox" name = 'qualification' value = "MS">MS
            </td>
      </tr>

      <tr>

            <td>EMAID</td>
            <td><input type = "email" name="EMAIL"></td>

      </tr>

       <tr>

            <td>MOBILE</td>
            <td><input type = "NUMBER" name="MOBILE">
            </td>
      </tr>


       <tr>

            <td>ADDRESS</td>
            <td><textarea cols="20" rows="10"></textarea>
            </td>
      </tr>

      <tr>
             
            <td>
                 <input type = "submit"  value="SUBMIT">
            </td>
            <td>
                 <input type = "reset" value="reset">
            </td>
            
      </tr>
    


   
</table>
</form> 
</body>
</html>
